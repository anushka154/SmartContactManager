<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
	th:replace="base::layout(~{::section})">
<head>
<meta charset="ISO-8859-1">
<title>Verify OTP</title>
</head>
<body>
	<section>
		<div id="login" class="container mt-5 py-5">
			<div class="row" id="login-row">
				
				<div class="col-md-6 offset-md-3">
					<div class="card login-container ">
						<div class="card-body ">
							

							<!-- email form -->
							<div class="alert alert-success text-center" role="alert">
								OTP has been sent to your registered email address!
							</div>
							
							<!-- message box -->
							<div th:if="${session.message}" class="container">
								<div th:classappend="${'alert-' + session.message.type}"
									class="alert text-center" role="alert">
									<span th:text="${session.message.content}"></span>
								</div>

								<th:block th:text="${@sessionHelper.removeMessageFromSession()}"></th:block>
							</div>

							<form method="post" action="" th:action="@{/verify-otp}">
								<div class="form-group mt-4">
									<input name="otp" type="text" placeholder="Enter OTP here" class="form-control custom-input" required />
								</div>
								
								<div class="container text-center">
									<button class="bg-primary text-white p-2">Verify OTP</button>
								</div>
							</form>


						</div>
					</div>
				</div>
			</div>
		</div>

	</section>

</body>
</html>
