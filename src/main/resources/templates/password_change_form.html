<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
	th:replace="base::layout(~{::section})">
<head>
<meta charset="ISO-8859-1">
<title>Change Password</title>
</head>
<body>
	<section>
		<div id="login" class="container mt-5 py-5">
			<div class="row" id="login-row">
				
				<div class="col-md-6 offset-md-3">
					<div class="card login-container ">
						<div class="card-body ">
							

							<h3>Enter New Password</h3>

							<form method="post" action="" th:action="@{/change-password}">
								<div class="form-group mt-4">
									<input name="newpassword" type="password" placeholder="Enter new password" class="form-control custom-input" required />
								</div>
								
								<div class="container text-center">
									<button class="bg-primary text-white p-2">Change Password</button>
								</div>
							</form>


						</div>
					</div>
				</div>
			</div>
		</div>

	</section>

</body>
</html>
