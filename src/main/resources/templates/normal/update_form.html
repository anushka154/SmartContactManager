<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
	th:replace="normal/base::layout(~{::section})">
<head>
<meta charset="ISO-8859-1">
<title>Home Page</title>
</head>
<body>
	<section>
		<div class="card mr-4 ml-3">
			<div class="card-body">
				<h1 class="text-center">Update Contact</h1>
				<div class="container-fluid mt-1">
					<div class="row">
						<div class="col-md-10 offset-md-1">

							<form action="#" th:object="${contact}"
								enctype="multipart/form-data"
								method="POST"
								th:action="@{/user/process-update}"
								class="mt-2">
								
								<input type="hidden" th:value="${contact.cId}" name="cId"/>

								<!-- First Name -->
								<div class="input-group">

									<div class="input-group-prepend">
										<div class="input-group-text">
											<i class="fa fa-plus"></i>
										</div>
									</div>

									<input th:value="${contact.name}" type="text" id="firstname" name="name"
										placeholder="Enter Name here" class="form-control" required/>
								</div>

								<!-- Second Name -->
								<div class="input-group mt-3">

									<div class="input-group-prepend">
										<div class="input-group-text">
											<i class="fas fa-user-alt"></i>
										</div>
									</div>

									<input th:value="${contact.secondName}" type="text" id="secondname" name="secondName"
										placeholder="Enter Nick Name here" class="form-control" required/>
								</div>

								<!-- Phone -->
								<div class="input-group mt-3">

									<div class="input-group-prepend">
										<div class="input-group-text">
											<i class="fa fa-phone"></i>
										</div>
									</div>

									<input th:value="${contact.phone}" min="10" type="number" id="phone" name="phone"
										placeholder="Enter Phone Number here" class="form-control" required/>
								</div>

								<!-- Email -->
								<div class="input-group mt-3">

									<div class="input-group-prepend">
										<div class="input-group-text">@</div>
									</div>

									<input th:value="${contact.email}" type="email" id="email" name="email"
										placeholder="Enter Email here" class="form-control" required/>
								</div>

								<!-- Work -->
								<div class="input-group mt-3">

									<div class="input-group-prepend">
										<div class="input-group-text">
											<i class="fa fa-briefcase"></i>
										</div>
									</div>

									<input th:value="${contact.work}" type="text" id="work" name="work"
										placeholder="Enter Work here" class="form-control" required/>
								</div>

								<!-- Contact Description -->
								<div class="form-group mt-3">
									<textarea th:text="${contact.description}" placeholder="Enter contact description"
										name="description" id="description" class="form-control"
										rows="10"></textarea>
								</div>
								
								<!-- Contact Image -->
								<div class="container text-center">
									<img style="width: 200px; height:200px" class="img-fluid my_profile_picture" src="" th:src="@{'/img/' + ${contact.image}}" alt="" />
								</div>
								
								<p class="text-secondary">Choose new file</p>
								
								<div class="custom-file">
									<input type="file" name="profileImage" />
								</div>
								
								<div class="container text-center">
									<button class="btn btn-outline-secondary">Save Changes</button>
								</div>

							</form>

						</div>
					</div>
				</div>
			</div>
		</div>

	</section>

</body>
</html>
