<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
	th:replace="base::layout(~{::section})">
<head>
<meta charset="ISO-8859-1">
<title>Home Page</title>
</head>
<body>
	<section>
		<div class="container">
			<div class="row">
				<div class="col-md-8 offset-md-2">
					<div class="my-card mt-3">
					
						<div th:if="${sessionMessage}" th:classappend="${sessionMessage.type}" class="alert text-center" role="alert">
  							<p th:text="${sessionMessage.content}"></p>
						</div>

						<div class="container text-center">
							<img style="width: 70px" src="" th:src="@{/img/resume.png}"
								alt="" />
						</div>

						<h1 class="text-center">Register Here!!</h1>

						<form novalidate action="" th:action="@{/do_register}" method="post" th:object="${user}">
						
							<!-- name field -->
							<div class="form-group">
								<label for="name_field">Your Name</label>
								<input
									name="name"
									type="text"
									class="form-control custom-input"
									th:classappend="${#fields.hasErrors('name') ? 'is-invalid' : ''}"
									id="name_field"
									aria-describedby="emailHelp"
									placeholder="Enter here"
									required
									th:value="${user.name}" />
								<div th:each="e:${#fields.errors('name')}" th:text="${e}" class="invalid-feedback">
      							</div>
								
							</div>

							<!-- email field -->
							<div class="form-group">
								<label for="email_field">Your Email</label>
								<input
									name="email"
									type="text"
									class="form-control custom-input"
									th:classappend="${#fields.hasErrors('email')} ? 'is-invalid' : ' '"
									id="email_field"
									aria-describedby="emailHelp"
									placeholder="Enter here"
									required
									th:value="${user.email}"  />
									
								<div th:each="e:${#fields.errors('email')}" th:text="${e}" class="invalid-feedback"></div>
							</div>

							<!-- password field -->
							<div class="form-group">
								<label for="password_field">Your Password</label>
								<input
									name="password"
									type="password"
									class="form-control custom-input"
									id="password_field"
									aria-describedby="emailHelp"
									placeholder="Enter here"
									required />
									
							</div>

							<!-- user about field -->
							<div class="form-group">
								<textarea name="about" th:text="${user.about}"  placeholder="Enter something about yourself" rows="6"
									class="form-control custom-input"></textarea>
							</div>

							<!-- terms and condition agreement -->
							<div class="form-group form-check">
								<input type="checkbox"
								name="agreement"
								class="form-check-input"
								id="agreement"
								 />
								 <label for="agreement">Accept terms and conditions</label>
							</div>
							

							<div class="container text-center">
								<button type="submit" class="btn bg-primary text-white">Submit</button>
								<button type="reset" class="btn btn-reset text-white">Reset</button>
							</div>
						</form>
					</div>
				</div>
			</div>
		</div>
	</section>

</body>
</html>
