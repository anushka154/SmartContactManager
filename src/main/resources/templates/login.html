<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
	th:replace="base::layout(~{::section})">
<head>
<meta charset="ISO-8859-1">
<title>Login Page</title>
</head>
<body>
	<section>
		<div id="login" class="container mt-5 py-5">
			<div class="row" id="login-row">
				
				<div class="col-md-6 offset-md-3">
					<div class="card login-container ">
						<div class="card-body ">
							<form id="login-form" class="form" th:action="@{/dologin}" action="#" method="post">
                            <h2 class="text-center">Login</h2>
                            <div class="divider"></div>
                            
                            <div th:if="${param.error}" class="alert alert-danger mt-3 text-center">
                            	Invalid username and password!
                            </div>
                            
                            <div th:if="${param.logout}" class="alert alert-success mt-3 text-center">
                            	You have been logged out!
                            </div>
                            
                            <div th:if="${param.change}" class="alert alert-success mt-3 text-center">
                            	<p th:text="${param.change}"></p>
                            </div>
                            
                            <div class="form-group mt-3">
                                <label for="username" class="form-label">Username</label><br>
                                <input type="text" name="username" id="username" class="form-control custom-input" placeholder="Enter username" >
                            </div>
                            
                            <div class="form-group mb-2">
                                <label for="password" class="form-label">Password</label><br>
                                <input type="password" name="password" id="password" class="form-control custom-input" placeholder="Enter password" >
                            </div>
                            
                            <div class="container mb-4 px-1">
                            	<a th:href="@{/forgot}">Forgot password?</a>
                            </div>
                            
                            <div class="form-group text-center">
                                <input type="submit" name="submit" class="btn bg-primary text-white btn-block" value="Submit">
                            </div>
                            
                            <div id="register-link" class="text-center mt-5">
                            <span class="form-label">Not a member?</span>
                                <a href="/signup" class="form-label">Signup now</a>
                            </div>
                            
                        </form>



						</div>
					</div>
				</div>
			</div>
		</div>

	</section>

</body>
</html>
